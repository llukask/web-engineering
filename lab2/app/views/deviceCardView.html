<a [routerLink]="['/overview', device.id]" class="device"
       title="{{device.description}}">
        <dl class="device-properties">
            <dt>Anzeigename</dt>
            <dd class="device-displayname" [ngSwitch]="edit">
                <ng-container *ngSwitchCase="false">{{device.display_name}}</ng-container>
                <input *ngSwitchCase="true" (keyup.enter)="toggleEdit($event)" (click)="$event.stopPropagation()" type="text" [(ngModel)]="val">
            </dd>
            <dt>Gerätetyp</dt>
            <dd class="device-type">{{device.type}}</dd>
            <dt>Gerätename</dt>
            <dd class="device-name">{{device.type_name}}</dd>
        </dl>
        <div class="device-image-container" id="device-image-{{device.id}}">
            <img class="device-image" width="180" height="180" src="{{device.image}}"
                 alt="{{device.image_alt}}">
        </div>
    </a>
    <ul class="device-actions">
        <li><a (click)="toggleEdit($event)"><img class="device-edit" src="{{edit && '../../images/ok.png' || '../../images/edit.png' }}" alt="edit device"></a></li>
        <li><a><img class="device-remove" src="../../images/remove.png" alt="remove device"></a></li>
    </ul>
